# Local development: postgres + Inngest Dev Server
# Usage: docker compose up -d postgres inngest
# Then: bun run dev (app runs on host, connects to postgres and inngest)
#
# For full Docker dev (app in container): docker compose up -d
# Requires .env with DATABASE_URL=postgresql://postgres:postgres@postgres:5432/firstroad

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: firstroad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  inngest:
    image: inngest/inngest:v0.27.0
    command: inngest dev -u http://host.docker.internal:3000/api/inngest
    ports:
      - "8288:8288"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
